apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
spec:
  project: default
  destination:
    namespace: test
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/keenbytes/test-repo.git
    targetRevision: main
    path: charts/nginx
    helm:
      valueFiles:
      - values1.yaml
  syncPolicy:
    automated:
      prune: true
    syncOptions:
    - CreateNamespace=true
