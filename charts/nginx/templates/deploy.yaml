apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-dep-{{ .Values.nameSuffix }}
  labels:
    app: nginx
  annotations:
    argocd.proj.io/sync-wave: "{{ .Values.syncwave }}"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: sleep
        image: busybox:1.28
        command: ['sh', '-c', 'echo Sleeping && sleep 30']
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80

